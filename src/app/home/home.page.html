<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row *ngFor="let row of grid; let i = index">
      <ion-col *ngFor="let col of row; let j = index" class="box" (click)="play(i,j)">
        {{ col }}
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="finish" *ngIf="gameOver" [@enterAnimation]>
    <p *ngIf="winner">Le joueur {{ winner }} a gagn√© !</p>
    <p *ngIf="!winner">Match nul !</p>
    <ion-button (click)="reset()">Rejouer</ion-button>
  </div>
</ion-content>
